<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/05c6b76ae9.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>carrot game</title>
</head>
<body>
  <section class="game">
    <header class="game__control">
      <button class="start__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">00:00</span>
      <span class="game__score">0</span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="pop-up hidden">
    <button class="pop-up__replay">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">Hellow</span>
  </section>
</body>
</html>
